{% load static %}
<div class="col-lg-4">
	<!-- Tags -->
	<div class="card my-3">
		<h5 class="card-header">Tags</h5>
		<div class="card-body">
			<div class="d-flex flex-wrap justify-content-end">
				{% for i in common_tags %}
				<a href="{% url 'tag_detail' i %}" class="badge bg-light rounded-pill nav-link me-1 mb-1">#{{i}}</a>
				{% endfor %}
			</div>
		</div>
	</div>
	<!-- Last posts -->
	<div class="card my-3">
		<h5 class="card-header">View last posts</h5>
		{% for i in last_posts %}
		<div class="card-body pb-0">
            <a href="{% url 'post_detail' i.url %}" class="nav-link text-center"><h5 class="card-title">{{i.h1}}</h5></a>
			<img src="{{MEDIA_URL}}{{i.image}}" alt="{{i.h1}}" title="{{i.h1}}" class="img-fluid rounded shadow mb-3" />
			<div class="text-center text-small">{{i.description|safe|truncatechars_html:50 }}</div>
			<div class="d-flex justify-content-end">
				<a href="{% url 'post_detail' i.url %}" class="nav-link">Show more</a>
			</div>
		</div>
		{% if forloop.last %}
		<!-- <hr /> -->
		{% else %}
		<hr />
		{% endif %} {% endfor %}
	</div>
</div>
